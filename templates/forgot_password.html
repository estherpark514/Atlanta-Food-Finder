<!--this page appears when the user clicks "forgot password?" from the login page-->
<!--required fields: email (password reset link will be sent to the user's email)-->
<!--recommended: a direct link to login.html (login) for if the user remembers an account, register.html if the user doesn't have an account --><!--login page-->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Login</title>
    <style>
        h1 {
          color: #4c8160;
          text-align: center;
        }
  
        div {
          text-align: center;
          position: relative;
        }
  
        form {
          margin: auto;
          color: #4c8160;
        }
  
        .input-container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 10px;
        }
  
        input[type="email"] {
          width: 50%;
          padding: 12px 20px;
          border: 1px solid;
          box-sizing: border-box;
          text-align: center;
          border-radius: 4px 0 0 4px; /* Rounded corners for the left side */
        }
  
        input[type="submit"] {
          width: auto;
          padding: 12px 20px;
          border: 1px solid;
          background-color: #04aa6d;
          color: white;
          cursor: pointer;
          border-radius: 0 4px 4px 0; /* Rounded corners for the right side */
        }
  
        input[type="submit"]:hover {
          opacity: 0.8;
        }
  
        .signup_link {
          margin-top: 10px;
        }
  
        .signup_link a {
          color: #04aa6d;
          text-decoration: none;
        }
  
        .signup_link a:hover {
          text-decoration: underline;
        }
      </style>
  </head>

  <body>
    <div>
      <h1>Forgot your password?</h1>
      {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'error' %}
                  <center><h4 style="color: firebrick;">{{message}}</h4></center>
              {% else %}
                  <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
              {% endif %}
          {% endfor %}
      {% endif %}
      <br />
      <form method="POST">
        {% csrf_token %}
        <div class="txt_field">
          <input type="email" required name="email" placeholder="Email Address">
          <span></span>
        </div>
        
        <input type="submit" value="Reset Password">
        <div class="signup_link">
          Not a member? <a href="{% url 'register' %}">Signup</a>
          <p>Remember your Password? <a href="{% url 'login' %}">Login</a></p> 
        </div>
      </form>
    </div>
  </body>
</html>
