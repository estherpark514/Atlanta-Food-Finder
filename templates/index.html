<!--main page after the successful login-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlanta Food Finder</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="{% static 'script.js' %}" defer></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLBtkghppVDE_9Sh29rCdHFIJOkq9F8V0&libraries=places&callback=initMap">
    </script>

  </head>

  <body>
    <header class="header">
      <img
        src="{% static 'Logo.png' %}"
        width="70"
        height="70"
        style="margin-right: 0px; margin-top: -14px"
      />
      <!--<a href="#Home" class="logo"> <span> Atlanta Food Finder </span></a>-->

      <a href="{% url 'home' %}" class="logo" style="margin-left: 100px; position: fixed;">
        <span><b> Atlanta Food Finder </b></span></a
      >

      <tag class="navbar"></tag>
      <nav class="navbar">
        <a href="{% url 'home' %}">Home</a;>
        <a href="#Recommended">Recommended</a>
        <img
          src="{% static 'profil pic icon.png' %}"
          width="40"
          height="40"
          style="float: right; margin-left: 10px; margin-top: -14px"
        />
        <a href="{% url 'profile' %}">Profile</a>
      </nav>
    </header>

    <section class="Home" id="Home">
      <div class="home-content">
        <h1 style="padding-top: 0.1em; padding-bottom: 1em">Find the Perfect Spot in Atlanta ðŸ‘€</h1>
        <style>
          h1 {
            text-align: center;
            padding: 0px 0px 10px;
          }
        </style>

        
      </div>
    </section>

    <form id="search-form" style="margin-left: 100px">
      <input type="text" placeholder="Search for restaurants..." id="search-input" class="search-input">
      
      <select id="cuisine-type" class="filter-dropdown">
          <option value="">Cuisine Type</option>
          <option value="American">American</option>
          <option value="Barbecue">Barbecue</option>
          <option value="Chinese">Chinese</option>
          <option value="French">French</option>
          <option value="Hamburger">Hamburger</option>
          <option value="Indian">Indian</option>
          <option value="Italian">Italian</option>
          <option value="Japanese">Japanese</option>
          <option value="Mexican">Mexican</option>
          <option value="Pizza">Pizza</option>
          <option value="Seafood">Seafood</option>
          <option value="Steak">Steak</option>
          <option value="Sushi">Sushi</option>
          <option value="Thai">Thai</option>
          <!-- Add more cuisines as needed -->
      </select>
      
      <select id="location" class="filter-dropdown">
        <option value="">Location</option>
        <option value="Candler Park">Candler Park</option>
        <option value="Cabbagetown">Cabbagetown</option>
        <option value="Centennial Park District">Centennial Park District</option>
        <option value="Fairlie-Poplar">Fairlie-Poplar</option>
        <option value="Hotel District">Hotel District</option>
        <option value="Inman Park">Inman Park</option>
        <option value="Marietta Street NorthWest">Marietta Street Northwest</option>
        <option value="Memorial Drive Southeast">Memorial Drive Southeast</option>
        <option value="Midtown Atlanta">Midtown Atlanta</option>
        <option value="Peachtree Center">Peachtree Center</option>
        <option value="Poncey Highland">Poncey Highland</option>
        <option value="SoNo">SoNo</option>
      </select>
      
      
      <select id="ratings" class="filter-dropdown">
          <option value="">Ratings</option>
          <option value="5">5.0</option>
          <option value="4.5">4.5+</option>
          <option value="4">4.0+</option>
          <option value="3.5">3.5+</option>
          <option value="3">3.0+</option>
          <option value="2.5">2.5+</option>
          <option value="2">2.0+</option>
      </select>
      
      <select id="distance" class="filter-dropdown">
          <option value="">Distance</option>
          <option value="0.5">500 m</option>
          <option value="1">1 km</option>
          <option value="5">5 km</option>
          <option value="7">7 km</option>
          <option value="10">10 km</option>

      </select>
  
      <button type="submit" class="search-btn">Search</button>
      <button type="button" id="reset-btn" class="search-btn">Reset</button>
    </form>
  

    <div id="map" style="height: 500px; width: 100%; margin-top: 1em"></div>
  

    <section class="Recommended" id="Recommended">
      <div class="menu-section _content">
        <div
          id="tabpanel01"
          role="tabpanel"
          aria-labelledby="tab01"
          class="tab-content-column tabcontent"
        >
          <div class="menu grid">
            
            <div class="user-profile" id="restaurant-profile-1">
              <div id="restaurant-image-1"></div>
              <div class="columnrating">
                  <div class="user-profile_description">
                    <div class="name" style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px; height: 70px;">
                      <h3 class="ui heading size-headingxl" id="restaurant-name-1">
                      </h3>
                    </div>
                      <div class="user-profile_pricing" style="margin-bottom: 10px;">
                          <p class="user-profile_text ui text size-texts" id="restaurant-description-1">
                          </p>
                      </div>
                      <div class="rating-container">
                          <div class="star-rating" data-rating="4.3" id="restaurant-rating-1">
                              <div class="star" data-value="1"></div>
                              <div class="star" data-value="2"></div>
                              <div class="star" data-value="3"></div>
                              <div class="star" data-value="4"></div>
                              <div class="star" data-value="5"></div>
                              <span class="rating-value" id="rating-value-1"></span>
                          </div>
                      </div>
                      <a id="details-button-1" class="details-button user-profile_button ui button red size-xl fill" href="#">
                        Details
                      </a>
                  </div>
              </div>
            </div>
            
            <div class="user-profile" id="restaurant-profile-2">
              <div id="restaurant-image-2"></div>
              <div class="columnrating">
                  <div class="user-profile_description">
                    <div class="name" style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px; height: 70px;">
                      <h3 class="ui heading size-headingxl" id="restaurant-name-2">
                      </h3>
                    </div>
                      <div class="user-profile_pricing" style="margin-bottom: 10px;">
                          <p class="user-profile_text ui text size-texts" id="restaurant-description-2">
                          </p>
                      </div>
                      <div class="rating-container">
                          <div class="star-rating" data-rating="4.3" id="restaurant-rating-2">
                              <div class="star" data-value="1"></div>
                              <div class="star" data-value="2"></div>
                              <div class="star" data-value="3"></div>
                              <div class="star" data-value="4"></div>
                              <div class="star" data-value="5"></div>
                              <span class="rating-value" id="rating-value-2"></span>
                          </div>
                      </div>
                      <a id="details-button-2" class="details-button user-profile_button ui button red size-xl fill" href="#">
                        Details
                      </a>
                  </div>
              </div>
            </div>

            <div class="user-profile" id="restaurant-profile-3">
              <div id="restaurant-image-3"></div>
              <div class="columnrating">
                  <div class="user-profile_description">
                    <div class="name" style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px; height: 70px;">
                      <h3 class="ui heading size-headingxl" id="restaurant-name-3">
                      </h3>
                    </div>
                    
                      <div class="user-profile_pricing" style="margin-bottom: 10px;">
                          <p class="user-profile_text ui text size-texts" id="restaurant-description-3">
                          </p>
                      </div>
                      <div class="rating-container">
                          <div class="star-rating" data-rating="4.3" id="restaurant-rating-3">
                              <div class="star" data-value="1"></div>
                              <div class="star" data-value="2"></div>
                              <div class="star" data-value="3"></div>
                              <div class="star" data-value="4"></div>
                              <div class="star" data-value="5"></div>
                              <span class="rating-value" id="rating-value-3"></span>
                          </div>
                      </div>
                      <a id="details-button-3" class="details-button user-profile_button ui button red size-xl fill" href="#">
                        Details
                      </a>
                  </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>Â© 2024 Atlanta Food Finder. All rights reserved.</p>
    </footer>
  </body>
</html>
