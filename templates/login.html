<!--login page-->
<!--required fields: username, password-->
<!--include a direct link to register.html (signup) and a direct link to forgot_password.html (reset your password) -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Login</title>
    <style>
      h1 {
        color: #4c8160;
        text-align: center;
      }

      div {
        text-align: center;
        position: relative;
      }

      form {
        margin: auto;
        color: #4c8160;
      }

      input[type="text"],
      input[type="password"] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid;
        box-sizing: border-box;
        text-align: center;
      }

      button {
        width: 50%;
        background-color: #04aa6d;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }

      form {
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div>
      <img src="{% static 'profil pic icon.png' %}" alt="test" width="150" height="150" />
    </div>

    <h1>Login</h1>

    {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'error' %}
                  <center><h4 style="color: firebrick;">{{message}}</h4></center>
              {% else %}
                  <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
              {% endif %}
          {% endfor %}
      {% endif %}

    <br />
    <div>
      <form method="POST">
        {% csrf_token %}
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <button type="submit">Login</button>
        <br />
        <a href="{% url 'register' %}"> Don't have an account?</a>
        <br />
        <a href="{% url 'forgot-password' %}"> Forgot Password?</a>
      </form>
    </div>
  </body>
</html>
