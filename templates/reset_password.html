<!--this page shows up after the user clicks the password reset link sent to their email-->
<!--required fields: password-->
{% load static %}
<!Doctype html> 
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Login</title> 
        <style>
            input[type=text], input[type=password], input[type=email] {
                width: 50%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid;
                box-sizing: border-box;
                text-align: center;
            }
            input[type="submit"] {
                width: auto;
                padding: 12px 20px;
                border: 1px solid;
                background-color: #04aa6d;
                color: white;
                cursor: pointer;
                border-radius: 0 4px 4px 0; /* Rounded corners for the right side */
            }
    
            input[type="submit"]:hover {
                opacity: 0.8;
            }
        </style>
    </head>

    <body>
        <div>
            <h1> Reset Password </h1>
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <center><h4 style="color: firebrick;">{{message}}</h4></center>
                    {% else %}
                        <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <form method="POST">

                {% csrf_token %}
        
                <div class="txt_field">
                  <input type="password" required name="password" placeholder="New Password">
                  <span></span>
                </div>    
        
                <div class="txt_field">
                    <input type="password" required name="confirm_password" placeholder="Confirm Password">
                    <span></span>
                </div>    
        
                <input type="submit" value="Reset Password">
                <div class="signup_link">
                  Remember your password? <a href="{% url 'login' %}">Login</a>
                </div>
              </form>
        </div>
    </body>
</html>
