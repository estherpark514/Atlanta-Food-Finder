<!--this page shows up after the user clicks the password reset link sent to their email-->
<!--required fields: password-->
<!Doctype html> 
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"> 
        <title>Login</title> 
        <style>
            h1{
                color:#4C8160;
                text-align:center;
            }
            
            div {
                text-align: center;
                position: relative;
            }

            form{
                margin:auto;
                color:#4C8160;
            }

            input[type=text], input[type=password], input[type=email] {
                width: 50%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid;
                box-sizing: border-box;
                text-align: center;
            }

            button{
                    width: 50%;
                    background-color: #04AA6D;
                    color: white;
                    padding: 14px 20px;
                    margin: 8px 0;
                    border: none;
                    cursor: pointer;
                    
                }
                button:hover{
                    opacity: 0.8;
                }


            form{
                font-size: 15px;
            }


        </style>
    </head>

    <body>
        <div>
            <h1> Reset Password </h1>
            <br>
            <input type="text" name="passwrod" placeholder="New Password"required> 
            <br>
            <button type="submit">Register</button>
        </div>
    </body>
</html>
